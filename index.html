<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="layout">
      <aside class="aside">
        <div class="c-info">
          <h1 class="titulo">Tic Tac Toe</h1>
          <div class="info-result"></div>
        </div>
      </aside>
      <main>
        <div class="game">
          <div class="squares topleft" jogada=""></div>
          <div class="squares top" jogada=""></div>
          <div class="squares topright" jogada=""></div>
          <div class="squares left" jogada=""></div>
          <div class="squares mid" jogada=""></div>
          <div class="squares right" jogada=""></div>
          <div class="squares bottomleft" jogada=""></div>
          <div class="squares bottom" jogada=""></div>
          <div class="squares bottomright" jogada=""></div>
        </div>
      </main>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
